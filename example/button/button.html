<html>
<head>

        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }

<body style="padding:50px;">
<a id="ok">button</a>
<script>
    function create(){
        var $check = $('<input name="check" type="checkbox"/>');
        var $button = $('<button>点击</button>');
        $button.click(function(){
            $check.prop('checked',true);
        });
        $('body').append($button);
        $('body').append($check);
    }

    $("#ok").btn({
            iconCls:"fa fa-times",
            handler:function(){
                console.log("button click");
            }
        });
    create();
    console.log(cri.string2Date('2012-08-08 12:08:08'));
    console.log(cri.string2Date('2012/08/08 12:08:08'));
    console.log(cri.string2Date('2012-8-8 12:8:8'));
</script>
</body>
