<!DOCTYPE html>
<html>
<head>
    <title>input</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
    </style>
</head>
<body style="padding:0;">
<form style="background-color: #f2c027;height:400px;" >
    <input id="input" name="input" data-label="input" required />
    <div></div>
    <select id="select"  name="select" data-label="selectBox" required>
        <option></option>
        <option value="red">f00</option>
        <option value="green">0f0</option>
        <option value="blue">00f</option>
    </select>
    <div></div>
    <input id="email" name="email" data-label="email" role="email"/>
    <input id="url" name="url" data-label="url" role="url"/>
    <div></div>
    <input id="timeinput"  name="time" data-label="timeInput" role="date" required/>
</form>
<input type="button" value="submit" id="btn"/>
<script>
    $(function(){
        $("#btn").click(function(){
            console.log($("form").formValue());
        });
        $("#timeinput").timeInput({HMS:true});
        $("[name=input]").input();
        $("#email").input();
        $("#url").input();
        $("#select").selectBox();
        $("#btn").button({
            iconCls:"fa fa-times",
            handler:function(){
                validator.validate();
                setTimeout(function(){
                    //validator.hideMessages('input');
                },3000);
            }
        });
         var validator = $("form").validator({
            rules:{
                time:function($input){
                    if($input.is('[name=time]')){
                        var time = $input.data("timeInput").value();
                        if(time.getTime() > new Date()){
                            return false;
                        }
                    }
                    return true;
                }
            },
            messages:{
                time:'不能超过当前时间'
            },
            validateOnBlur:true
        });
    });
</script>
</body>
</html>
