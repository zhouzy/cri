<!DOCTYPE html>
<html>
<head>
    <title>selectBox</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../../libs/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <script src="../../../libs/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="form-horizontal">
            <select id="selectInWnd" name="select"></select>
            <select multiple id="multiple">
                <option value="1">m1</option>
                <option value="2">m2</option>
                <option value="3">m3</option>
            </select>
        </div>
    </div>
</div>
<script type="text/javascript">
    var data=[{value:1,text:"text01"},{value:2,text:"text02"},{value:3,text:"text04"},{value:5,text:"text05"},{value:6,text:"text05"},{value:7,text:"text05"}];
    var data2=[{value:1,text:"2text01"},{value:2,text:"2text02"},{value:3,text:"2text04"},{value:5,text:"2text05"},{value:6,text:"2text05"},{value:7,text:"2text05"}];
    var options = [];
    var $select = $("#selectInWnd");
    var select = $("#selectInWnd").selectBox({});
    $select.data('selectBox').setOptions(data);
    select.select(3);
    window.setTimeout(function(){
        $select.data('selectBox').setOptions(data2);
        select.value(2);
    },3000);
    console.log($("#selectInWnd").data("selectBox").text());
</script>
</body>
</html>
